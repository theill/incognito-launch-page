    <style type="text/css">
input[type=text] {
  border: 1px solid #CCC;
  font-size: 16px;
  height: 23px;
  width: 70%;
  color: #666;
  border-radius: 3px;
  padding: 0 5px;
}

button {
  box-shadow: 0 -1px 0 0 rgba(0, 0, 0, 0.2);
  background: #333;
  height: 25px;
  top: -1px;
  position: relative;
  margin-left: 5px;
  color: white;
  font-size: 16px;
  border-width: 0;
}

button.enabled:hover {
  background: #999;
  box-shadow: 0 -1px 0 0 rgba(0, 0, 0, 0.3);
}

ul {
  margin: 0 0 -15px 0;
  padding: 15px 15px;
}

li {
  border-bottom: 1px solid #CCC;
  margin: 0;
  padding: 5px 10px;
  list-style: none;
  font-weight: bold;
  text-align: left;
}

li .from {
  color: #999;
  padding-right: 10px;
  font-weight: normal;
  width: 3em;
  float: left;
}

li:first-child {
  border-radius: 3px 3px 0 0;
}

li:last-child {
  border-radius: 0 0 3px 3px;
  border-bottom: none;
}

li:last-child:first-child {
  border-radius: 3px 3px 3px 3px;
  border-bottom: none;
}

li .time {
  color: #999;
  font-weight: normal;
  float: right;
}    
    </style>

    <script type="text/javascript">
      var trackOutboundLink = function(url) {

    </script>
    <script src="//jsbin-files.ably.io/js/jquery-1.8.3.min.js"></script>
    <script src="//jsbin-files.ably.io/js/moment.min.js"></script>
    <script type="text/javascript" src="//cdn.ably.io/lib/ably.min.js"></script>
    <script type="text/javascript">
$(function() {
  var channelName = 'color-browser';

  function setupChat(userName) {
    var $root = $('#' + userName);
    var ably = new Ably.Realtime('wxBr4w.hMKRDw:GQ9Hz4FUF5Gp6199'),
        channel = ably.channels.get(channelName),
        textField = $root.find('input[type=text]'),
        sendMessage = function() {
          if (textField.val().length > 0) {
            channel.publish('chat', { msg: textField.val(), from: userName });
            textField.val('');
          }
        };

    channel.history(function(err, resultPage) {
      for (var i = resultPage.items.length - 1; i >= 0; i--) {
        var message = resultPage.items[i];
        var li = $('<li></li>').
                    text(message.data.msg).
                    append('<div class="time">' + moment(message.timestamp).format('h:mm:ss a') + '</div>');
        $root.find('ul.messages').prepend(li);
      }
    });
      
    channel.subscribe('chat', function(message) {
      var li = $('<li></li>').
                  text(message.data.msg).
                  append('<div class="time">' + moment(message.timestamp).format('h:mm:ss a') + '</div>');
      $root.find('ul.messages').prepend(li);
    });

    ably.connection.on('connected', function() {
      $root.find('button').text('Send').attr('disabled', false); // we are ready to chat
    });

    textField.on('keypress', function(e) {
      if(e.which === 13) sendMessage();
    });
    $root.find('button').on('click', sendMessage);
  }

  setupChat('anonymous');
});
    </script>
