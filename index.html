<html>
	<head>
		<title>Incognito browser for iPad</title>
		<meta name="viewport" content="width=device-width" />
		<link type="text/css" rel="stylesheet" href="/css/core.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
		<script src="/js/jquery.livetwitter.min.js" type="text/javascript"></script>
		<script src="/js/core.js" type="text/javascript"></script>
		<script type="text/javascript">
		
			window.google_analytics_uacct = "UA-617778-10";
			
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-617778-10']);
		  _gaq.push(['_setDomainName', '.commanigy.com']);
		  _gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
			
		</script>
		<script src="http://www.google.com/jsapi" type="text/javascript"></script>
		<script type="text/javascript">
		  google.load('search', '1', {language : 'en', style:google.loader.themes.MINIMALIST});
		  google.setOnLoadCallback(function() {
		    var customSearchControl = new google.search.CustomSearchControl('partner-pub-8907174049372989:nknytvdvck0');
		    customSearchControl.setResultSetSize(google.search.Search.LARGE_RESULTSET);
				customSearchControl.setLinkTarget(google.search.Search.LINK_TARGET_SELF);
				// customSearchControl.addSearcher(new google.search.WebSearch());
				// customSearchControl.addSearcher(new google.search.VideoSearch());
				// customSearchControl.addSearcher(new google.search.ImageSearch());
		    var options = new google.search.DrawOptions();
		    options.setAutoComplete(true);
		    customSearchControl.draw('cse', options);
		  }, true);
		</script>
	</head>
	<body id="x-{{ body_id }}">
		
		<div id="search">
			<div id="cse" style="width: 100%; min-height: 80px"></div>
		</div>
		
		<div id="tip">
			This browser doesn't remember the pages you visit or your search history and it clears all cookies when you quit.
		</div>
		
		<div id="casual" style="display: none">
			<h1>Casual browsing</h1>
			<div id="available-sentences"></div>
			<div id="twitterSearch"></div>
		</div>
		
		<div id="tip" style="display: none">
			The "Casual browsing" mode is powered by Twitter and inspired by twistori.
		</div>
		
  </body>
</html>
